<div class="task-header">
  <h2>Minhas Tarefas</h2>
  <button class="btn-create" (click)="createTask()">+ Nova Tarefa</button>
</div>

<div class="task-grid">
  <div class="tasks-wrapper">
    <div *ngFor="let task of tasks" class="task-card" [style.background]="task.color">

      <div class="task-content">
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
      </div>

      <div class="task-actions">
        <button class="btn edit" (click)="editTask(task)">Editar</button>
        <button class="btn delete" (click)="deleteTask(task.id)">Excluir</button>
      </div>

    </div>
  </div>
</div>
